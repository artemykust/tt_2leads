<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Галерея изображений</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1 class="header-title">Галерея изображений</h1>
    </header>
    <main>
      <div class="gallery-container">
        <img
          class="gallery-img"
          src="img/img1.jpg"
          alt="Город утопающий в траве"
          id="1"
        />
        <img
          class="gallery-img"
          src="img/img2.jpg"
          alt="Зеркальный небоскреб среди деревьев"
          id="2"
        />
        <img
          class="gallery-img"
          src="img/img3.jpg"
          alt="Дерево на фоне голубого неба"
          id="3"
        />
        <img
          class="gallery-img"
          src="img/img4.jpg"
          alt="Дерево в круглом здании"
          id="4"
        />
        <img
          class="gallery-img"
          src="img/img5.jpg"
          alt="Река с высоты птичьего полета"
          id="5"
        />
        <img
          class="gallery-img"
          src="img/img6.jpg"
          alt="Поля у подножья гор"
          id="6"
        />
        <img
          class="gallery-img"
          src="img/img7.jpg"
          alt="Сельскохозяйственные поля"
          id="7"
        />
        <img
          class="gallery-img"
          src="img/img8.jpg"
          alt="Автомобильный тоннель"
          id="8"
        />
        <img
          class="gallery-img"
          src="img/img9.jpg"
          alt="Лист растения под сильным увеличением"
          id="9"
        />
        <img
          class="gallery-img"
          src="img/img10.jpg"
          alt="Холмистый лес"
          id="10"
        />
        <img
          class="gallery-img"
          src="img/img11.jpg"
          alt="Дорога между полей"
          id="11"
        />
        <img
          class="gallery-img"
          src="img/img12.jpg"
          alt="Дорога на побережье"
          id="12"
        />
      </div>
    </main>

    <div class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <div class="modal-img-container"></div>
        <button class="btn-next">&rang;</button>
        <button class="btn-prev">&lang;</button>
      </div>
    </div>

    <footer>
      <span class="copyright">Тестовое задание для компании 2Leads.</span>
      <a
        class="telegram-link"
        href="https://t.me/youngfrontdev"
        target="_blank"
        rel="noopener noreferrer"
        >t.me/youngfrontdev</a
      >
    </footer>
    <script type="module" src="slider.js"></script>
  </body>
</html>
